<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cards Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="add-card">
      <button type="button" id="addCard">Add card </button>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <div class="modal" id="cardModal">
      <div class="modal__container">
        <div class="modal__header">Create your card</div>
        
        <input type="number" class="card__number card-number" placeholder="Your card number (required)">
        <div class="card__error card-number-error"></div>
        
        <textarea class="card__comment card-comment" placeholder="Your comment (optional)"></textarea>
        <div class="card__error card-comment-error"></div>
        
        <div class="modal__buttons">
          <button type="button" class="close">Close</button>
          <button type="button" class="save">Save</button>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteConfirmModal">
      <div class="modal__container">
        <div class="modal__body">Please, confirm your remove</div>
        <div class="modal__buttons">
          <button type="button" class="close">Close</button>
          <button type="button" class="save">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
